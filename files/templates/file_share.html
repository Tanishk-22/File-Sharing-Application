<!-- share_file.html -->

{% block content %}
    <h2>File Share: {{ file.file.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="users">Select users to share with:</label><br>
        {% for user in users %}
            <input type="checkbox" name="users" value="{{ user.id }}">{{ user.username }}<br>
        {% endfor %}
        <button type="submit">Share</button>
      <a href="javascript:history.back()">Back</a>
    </form>
{% endblock %}
